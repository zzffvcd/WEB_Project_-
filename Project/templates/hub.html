{% extends "base.html" %}
{% block content %}
<link rel='stylesheet' type='text/css' href="/static/css/register.css">

<a href="/stat/{{item.id}}"><h1>{{item.name}}</h1></a>
<img src="{{item.url_image}}" alt="Тут должно быть фото, но его пока нет">

<h1>{{item.text[:10]}}</h1>
{% endfor %}
{% endblock %}
